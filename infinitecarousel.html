<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: rgb(34,27,29);
    }
    .carousel {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      background: rgb(34,27,29);
      padding: 40px 0;
    }
    .carousel-track {
      display: flex;
      align-items: center;
      gap: 40px;
    }
    .carousel-track img {
      height: 80px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track" id="track">
      <img src="https://via.placeholder.com/150x80?text=Logo+1" />
      <img src="https://via.placeholder.com/150x80?text=Logo+2" />
      <img src="https://via.placeholder.com/150x80?text=Logo+3" />
      <img src="https://via.placeholder.com/150x80?text=Logo+4" />
      <img src="https://via.placeholder.com/150x80?text=Logo+5" />
    </div>
  </div>
  <script>
    const track = document.getElementById("track");

    // duplicate content for seamless loop
    track.innerHTML += track.innerHTML;

    let position = 0;
    function scrollLogos() {
      position -= 1; // pixel speed
      if (position <= -track.scrollWidth / 2) {
        position = 0; // reset for seamless loop
      }
      track.style.transform = `translateX(${position}px)`;
      requestAnimationFrame(scrollLogos);
    }
    scrollLogos();
  </script>
</body>
</html>
