<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="GenderCool Logo Carousel" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A seamless infinite scrolling logo carousel" />
  <meta property="og:url" content="https://vincentmcneeley.github.io/gendercool/" />
  <meta property="og:image" content="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/GenderCool_Logo_Color.png" />

  <style>
    body {
      margin: 0;
      background: rgb(34,27,29);
    }
    .carousel {
      overflow: hidden;
      position: relative;
      background: rgb(34,27,29);
      padding: 40px 0;
    }
    .track {
      display: flex;
      width: calc(200%); /* doubled for seamless loop */
      animation: scroll 30s linear infinite;
    }
    .track img {
      height: 160px;
      margin: 0 40px;
      flex-shrink: 0;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="track">
      <!-- first set -->
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/_NFP2090.jpg" />
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/2152520116.jpg" />
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/eqil_2022_269.JPG" />
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/GLAAD%20Awards%202024%20Champions%2C%20Founders%2C%20Gio%2C%20and%20Ken%20with%20award.jpg" />
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/GLAAD%20Awards%202024%20Onstage%20Award%20Acceptance.JPG" />
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/PXL_20250209_011140603~2.jpg" />
      <!-- duplicate for seamless loop -->
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/_NFP2090.jpg" />
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/2152520116.jpg" />
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/eqil_2022_269.JPG" />
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/GLAAD%20Awards%202024%20Champions%2C%20Founders%2C%20Gio%2C%20and%20Ken%20with%20award.jpg" />
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/GLAAD%20Awards%202024%20Onstage%20Award%20Acceptance.JPG" />
      <img src="https://gendercoolcelebrationicslink.s3.us-east-2.amazonaws.com/PXL_20250209_011140603~2.jpg" />
    </div>
  </div>
</body>
</html>
