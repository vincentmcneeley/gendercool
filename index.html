<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: rgb(34,27,29);
    }
    .carousel {
      overflow: hidden;
      position: relative;
      background: rgb(34,27,29);
      padding: 40px 0;
    }
    .carousel-track {
      display: flex;
      align-items: center;
      position: relative;
    }
    .carousel-track img {
      height: 80px;
      margin: 0 40px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track" id="track">
      <img src="https://via.placeholder.com/150x80?text=Logo+1" />
      <img src="https://via.placeholder.com/150x80?text=Logo+2" />
      <img src="https://via.placeholder.com/150x80?text=Logo+3" />
      <img src="https://via.placeholder.com/150x80?text=Logo+4" />
      <img src="https://via.placeholder.com/150x80?text=Logo+5" />
    </div>
  </div>
  <script>
    const track = document.getElementById("track");
    let pos = 0;

    function moveLogos() {
      pos -= 1; // speed
      track.style.transform = `translateX(${pos}px)`;
      
      // check if the first image is completely off the left side
      const first = track.children[0];
      const firstRect = first.getBoundingClientRect();
      const trackRect = track.getBoundingClientRect();

      if (firstRect.right < trackRect.left) {
        track.appendChild(first);
        pos += first.offsetWidth + 80; // 80 is 40px margin on each side
      }

      requestAnimationFrame(moveLogos);
    }

    moveLogos();
  </script>
</body>
</html>
