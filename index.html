<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background: rgb(34,27,29);
    }
    .carousel {
      overflow: hidden;
      position: relative;
      background: rgb(34,27,29);
      padding: 40px 0;
    }
    .carousel-track {
      display: flex;
      width: fit-content;
      animation: scroll 30s linear infinite;
    }
    .carousel-track img {
      height: 80px;
      margin: 0 40px;
      flex-shrink: 0;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
